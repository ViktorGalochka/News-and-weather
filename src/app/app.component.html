<header>
  <img src="../assets/img/logo_transparent.png" alt="logo">
  <div class="social">
    <a href="#">
      <div class="facebook">
        <i class="fab fa-facebook-f"></i>
      </div>
    </a>
    <a href="#">
      <div class="twitter">
        <i class="fab fa-twitter"></i>
      </div>
    </a>
    <a href="#">
      <div class="instagram">
          <i class="fab fa-instagram"></i>
      </div>
    </a>
  </div>
</header>
<main>
  <div class="general-wrap">
    <ul class="article-list">
      <app-news *ngFor="let item of news"
      [source] = "item.source.name"
      [heading] = "item.title"
      [description] = "item.description"
      [url] = "item.url"
      [urlToImage] = "item.urlToImage"
      ></app-news>
    </ul>
    <app-weather>
      <app-city-weather></app-city-weather>
    </app-weather>
  </div>
</main>
